<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luxury Fragrance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="btn-group d-flex p-3">
        <h5 class="mt-2">Luxury Fragrance</h5> 
        <button type="button" class="btn btn-light ms-2"> <span> Home</a> </span></button>
        <button type="button" class="btn btn-light"> <span> Shop</a> </span></button>
        <button type="button" class="btn btn-light"> <span> About</a> </span></button>
        <button type="button" class="btn btn-light"> <span> Contact</a> </span>
        </button>
    </div>
    
    <section class="carousel slide" data-bs-ride="carousel" style="width: 1300px; height:1000px; margin:auto; overflow: hidden;" id="slideshow">
        
        <div class="carousel-inner">
            <!--slide 1-->
             <div class="carousel-item active">
                <img src="images/gucci.jpg" alt="gucci" width="100%"  style="height: 100%; filter: contrast(60%);">
                <div class="carousel-caption" style="color: rgb(255, 255, 255);" >
                    <h1>Discover</h1>
                    <p class="h2"> the best fragrances from top designer brands online for both women and men.
                        Find your favorite perfume or cologne today.
                    </p>
                </div>
             </div>

             <!--slide 2-->
             <div class="carousel-item">
            <img src="images/valentino.jpg" alt="valentino" width="100%" style="height: 100%;">
            
             </div>

             <!--slide 3-->
             <div class="carousel-item">
                <img src="images/chanel.jpg" alt="chanel" width="100%" style="height: 100%;">
            
             </div>
             <!--slide 4-->
             <div class="carousel-item">
                <img src="images/versace.jpg" alt="versace" width="100%" style="height: 100%;">
               
             </div>
             <!--slide 5-->
             <div class="carousel-item">
                <img src="images/dolce&gabbana.jpg" alt="dolce&gabbana" width="100%" style="height: 100%;">
              

             
        </div>
        
        <!-- left and right buttons (controls)-->
        <button type="button" class="carousel-control-prev" data-bs-slide="prev"
         data-bs-target="#slideshow"><span class="carousel-control-prev-icon"></span></button>
         
         <button type="button" class="carousel-control-next" data-bs-slide="next"
         data-bs-target="#slideshow"><span class="carousel-control-next-icon"></span></button>

         <!--slides indicators-->
         <div class="carousel-indicators">
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active"> </button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1"> </button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2"> </button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="3"> </button>
            <button type="button" data-bs-target="#slideshow" data-bs-slide-to="4"> </button>

         </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
